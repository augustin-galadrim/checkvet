name: checkvet
native_deps:
  head_html: |-
    <meta name="theme-color" content="#3974CB">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/NoSleep.js/0.12.0/NoSleep.min.js"></script>
    <script src="_/theme/global-scripts.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
package_name: checkvet
runtime_options:
  client_version: '3'
  legacy_features: {__dict__: true, bootstrap3: true, class_names: true, root_container: true}
  server_persist: true
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 3
scheduled_tasks: []
secrets:
  OPENAI_API_KEY:
    type: secret
    value: {JYDDKHKPSWZ5AZHX: }
services:
- client_config: {}
  server_config: {auto_create_missing_columns: false}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: true, confirm_email: false, enable_automatically: true, remember_me_days: 30, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/anvil/secrets.yml
startup: {module: StartupForm, type: form}
startup_form: null
uplink_visible: true
