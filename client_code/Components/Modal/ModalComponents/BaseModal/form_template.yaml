    html: "<div class=\"modal-backdrop\" id=\"base-modal-backdrop\">\n  <div class=\"modal-content\" id=\"base-modal-content\">\n\n    <div class=\"modal-header\">\n      <div class=\"modal-title\" anvil-slot=\"title_slot\">\n        <!-- The title component from the child form goes here -->\n      </div>\n      <button class=\"modal-close-btn\" id=\"base-modal-close-btn\">Ã—</button>\n    </div>\n\n    <div class=\"modal-body\" anvil-slot=\"default\">\n      <!-- The main content components from the child form go here -->\n    </div>\n\n    <div class=\"modal-footer\" anvil-slot=\"footer_slot\">\n      <!-- The button components from the child form go here -->\n    </div>\n\n  </div>\n</div>\n\n<style>\n  /* All generic frame styling goes here */\n  .modal-backdrop {\n    display: none; /* Initially hidden */\n    position: fixed;\n    z-index: 1000;\n    left: 0;\n    top: 0;\n    width: 100%;\n    height: 100%;\n    background-color: rgba(0,0,0,0.5);\n    align-items: center;\n    justify-content: center;\n  }\n  .anvil-designer .modal-backdrop {\n    display: flex !important;\n  }\n  .modal-content {\n    background: white;\n    border-radius: 8px;\n    box-shadow: 0 4px 10px rgba(0,0,0,0.2);\n    width: 90%;\n    display: flex;\n    flex-direction: column;\n    max-height: 90vh;\n\n    /* Default Size */\n    max-width: 500px; \n  }\n\n  /* Size Variants that can be controlled from Python */\n  .modal-content.size-small { max-width: 350px; }\n  .modal-content.size-large { max-width: 800px; }\n\n  .modal-header {\n    display: flex;\n    justify-content: space-between;\n    align-items: center;\n    padding: 15px;\n    border-bottom: 1px solid #eee;\n  }\n  .modal-title {\n    font-size: 18px;\n    font-weight: 600;\n    margin: 0;\n  }\n  .modal-close-btn {\n    background: none;\n    border: none;\n    font-size: 24px;\n    cursor: pointer;\n    color: #888;\n  }\n  .modal-body {\n    padding: 20px;\n    overflow-y: auto;\n  }\n  .modal-footer {\n    display: flex;\n    justify-content: flex-end;\n    gap: 10px;\n    padding: 15px;\n    border-top: 1px solid #eee;\n  }\n</style>\n\n<script>\n  if (!window.baseModalGlobals) {\n    window.baseModalGlobals = true;\n    const logger = window.createLogger('BaseModal');\n\n    // This is the single entry point from the BaseModal's Python code\n    window.baseModal_init = function(modalElement) {\n      const closeBtn = modalElement.querySelector('#base-modal-close-btn');\n      const backdrop = modalElement;\n\n      // Define instance-specific show/hide methods on the DOM node itself\n      modalElement.showModal = () => { backdrop.style.display = 'flex'; };\n      modalElement.hideModal = () => { backdrop.style.display = 'none'; };\n\n      // Attach event listeners\n      if (closeBtn) {\n        // Prevent double-attachment if this somehow runs twice\n        if (!closeBtn.handlerAttached) {\n          closeBtn.addEventListener('click', () => anvil.call(modalElement, 'close'));\n          closeBtn.handlerAttached = true;\n        }\n      }\n\n      if (!backdrop.handlerAttached) {\n        backdrop.addEventListener('click', (e) => {\n          if (e.target === backdrop) {\n            anvil.call(modalElement, 'close');\n          }\n        });\n        backdrop.handlerAttached = true;\n      }\n      logger.log('BaseModal JS initialized for element:', modalElement);\n    };\n  }\n</script>"
