container:
  properties:
    html: |-
      <div class="time-display-container">
        <style>
          .time-display-container .time {
            color: #666;
            font-size: 14px;
          }
        </style>
        <div class="time" id="timeDisplay-div-time">--:--</div>
        <script>
          if (!window.__time_display_init) {
            window.__time_display_init = true;

            const logger = window.createLogger('TimeDisplay');

            window.initTimeDisplay = function() {
              logger.log('Initializing time display.');
              const timeElem = document.getElementById('timeDisplay-div-time');

              function updateTime() {
                if (timeElem) {
                  const now = new Date();
                  const hours = now.getHours().toString().padStart(2, '0');
                  const minutes = now.getMinutes().toString().padStart(2, '0');
                  timeElem.textContent = `${hours}h${minutes}`;
                } else {
                  logger.warn('#timeDisplay-div-time not found during update.');
                }
              }

              if (window.timeDisplayInterval) {
                clearInterval(window.timeDisplayInterval);
              }

              updateTime();
              window.timeDisplayInterval = setInterval(updateTime, 60000);
            }
          }
        </script>
      </div>
  type: HtmlTemplate
custom_component: true
