;\n          }\n        };\n\n      // ===================================\n      // C. Core Audio Recording Logic\n      // ===================================\n        // REPLACE the startRecording function with this correct version\n        window.startRecording = function(event) { // No 'async' keyword\n          if (window.recordingState.isRecording) return;\n          window.wakeLockController.request();\n\n          // We use the .then() promise chain which is more reliable on iOS\n          navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {\n            // SUCCESS! We have the microphone stream.\n            window.recordingState.stream = stream;\n\n            const process = (recorder) => {\n              // --- CRITICAL iOS FIX ---\n              // Safari often starts the AudioContext in a 'suspended' state.\n              // We must resume it after the user gesture.\n              if (recorder.audioContext && recorder.audioContext.state === 'suspended') {\n                recorder.audioContext.resume();\n              }\n              // ------------------------\n\n              recorder.start();\n              window.recordingState.isRecording = true;\n              anvil.call(event.target, \"start_recording\"); // Use the original event target\n              window.startRecordingFlash();\n              const playBtn = document.getElementById(\"playButton\");\n              if (playBtn) playBtn.innerHTML = 'âšâš';\n            };\n\n            if (window.recordingState.isIOS) {\n              const recorder = new RecordRTC(stream, {\n                type: 'audio',\n                mimeType: 'audio/wav',\n                recorderType: RecordRTC.StereoAudioRecorder,\n              });\n              window.recordingState.recordRTC = recorder;\n              process(recorder);\n            } else {\n              const recorder = new MediaRecorder(stream);\n              window.recordingState.mediaRecorder = recorder;\n              window.recordingState.recordedChunks = [];\n              recorder.ondataavailable = e => { if (e.data.size > 0) window.recordingState.recordedChunks.push(e.data); };\n              process(recorder);\n            }\n\n          }).catch(function(err) {\n            // FAILURE: The user denied permission or another error occurred.\n            console.error(\"Error getting user media:\", err);\n            alert(\"Microphone access was denied or failed. Please check your browser's site settings and try again.\");\n            window.wakeLockController.release();\n          });\n        };\n        // REPLACE the stopRecording function with this version\n        window.stopRecording = (event) => {\n          window.stopRecordingFlash();\n\n          const onStop = (blob) => {\n            window.recordingState.audioBlob = blob;\n            const audioURL = URL.createObjectURL(blob);\n            const audioEl = document.getElementById(\"audioPlayback\");\n            if (audioEl) {\n              audioEl.src = audioURL;\n              audioEl.load(); \n            }\n\n            // We DO NOT stop the stream here. We let clearRecording handle it.\n\n            window.setAudioWorkflowState('decision');\n\n            window.recordingState.isRecording = false;\n            document.getElementById(\"playButton\").innerHTML = 'â–¶';\n            window.wakeLockController.release();\n          };\n\n          if (window.recordingState.isIOS && window.recordingState.recordRTC) {\n            window.recordingState.recordRTC.stopRecording(() => {\n              onStop(window.recordingState.recordRTC.getBlob());\n            });\n          } else if (window.recordingState.mediaRecorder) {\n            window.recordingState.mediaRecorder.onstop = () => {\n              onStop(new Blob(window.recordingState.recordedChunks, { type: 'audio/webm' }));\n            };\n            window.recordingState.mediaRecorder.stop();\n          }\n        };\n        // REPLACE the clearRecording function with this one\n        window.clearRecording = () => {\n          // Stop any active recorder instances first\n          if (window.recordingState.isRecording && window.recordingState.mediaRecorder) {\n            window.recordingState.mediaRecorder.stop();\n          }\n          if (window.recordingState.recordRTC) {\n            // RecordRTC's destroy method also handles stopping the stream tracks.\n            window.recordingState.recordRTC.destroy();\n          }\n\n          // Explicitly stop tracks for non-RecordRTC cases or as a fallback\n          if (window.recordingState.stream) {\n            window.recordingState.stream.getTracks().forEach(track => track.stop());\n          }\n\n          // Reset state object completely\n          Object.assign(window.recordingState, {\n            mediaRecorder: null,\n            recordedChunks: [],\n            audioBlob: null,\n            stream: null, // Ensure stream is cleared\n            isRecording: false,\n            recordRTC: null\n          });\n\n          // Reset all UI to the initial state\n          document.getElementById(\"audioPlayback\").src = \"\";\n          document.getElementById(\"playButton\").innerHTML = 'â–¶';\n          window.stopRecordingFlash();\n          window.setRingPercentage(0);\n          document.getElementById(\"audioFileInput\").value = '';\n\n          window.setAudioWorkflowState('input');\n        };\n      // ===================================\n      // D. Audio Processing and Uploading\n      // ===================================\n        window.processRecordedAudio = async (blob, eventTarget) => {\n          // Show progress on the recording ring while processing\n          window.setAudioWorkflowState('input'); // Go back to input view...\n          window.toggleMode('record'); // ...and show the progress ring\n          window.simulateTranscriptionProgress();\n\n          try {\n            const result = await anvil.call(eventTarget, 'process_recording', blob);\n            if (result && result.error) alert(result.error);\n          } catch (err) {\n            alert('Error processing audio: ' + (err.message || err));\n          } finally {\n            window.finishTranscriptionProgress();\n            // After processing, completely reset the interface for the next use\n            window.clearRecording();\n          }\n        };\n\n        window.handleFileSelect = (event) => {\n          const file = event.dataTransfer ? event.dataTransfer.files[0] : event.target.files[0];\n          if (!file) return;\n          if (!file.type.startsWith('audio/') && !/\\.(m4a|caf|mp3|aac|wav)$/i.test(file.name)) {\n            return alert('Please select a valid audio file.');\n          }\n          window.recordingState.audioBlob = file; \n          const audioURL = URL.createObjectURL(file);\n          document.getElementById(\"audioPlayback\").src = audioURL;\n\n          // NEW WORKFLOW: Move to decision state\n          window.setAudioWorkflowState('decision');\n        };\n\n      window.processUploadedFile = () => {\n      const { audioBlob } = window.recordingState;\n      if (!audioBlob) return alert(\"No file selected to process.\");\n      window.toggleMode('record'); // Switch to progress view\n      window.processRecordedAudio(audioBlob, document.getElementById('stableAnchor'));\n      };\n\n\n      // ===================================\n      // E. Toolbar and Editor Logic\n      // ===================================\n      window.formatDoc = (cmd) => document.execCommand(cmd, false, null);\n\n      window.copyEditorContent = () => {\n      const editor = document.getElementById('editor');\n      if (editor) {\n      navigator.clipboard.writeText(editor.innerText || editor.textContent)\n      .then(() => window.displayBanner('Content copied!', 'success'))\n      .catch(() => alert('Copy failed.'));\n      }\n      };\n\n      // ===================================\n      // F. Modal Logic (Patient & Template)\n      // ===================================\n      window.openModal = (id) => { document.getElementById(id).style.display = 'block'; };\n      window.closeModal = (id) => { document.getElementById(id).style.display = 'none'; };\n\n      window.renderTemplates = (templates) => {\n      const list = document.getElementById('templatesList');\n      if (!list) return;\n      list.innerHTML = '';\n      templates.forEach(t => {\n      const button = document.createElement('button');\n      button.className = 'template-item';\n      button.innerHTML = `<span>${t.template_name}</span> <span class=\"star-icon\" style=\"color:${t.priority === 2 ? 'green' : 'yellow'}\">â˜…</span>`;\n      button.addEventListener('click', () => window.selectTemplate(t));\n      list.appendChild(button);\n      });\n      };\n\n      window.selectTemplate = (template, closeModal = true) => {\n      window.selectedTemplate = template;\n      const btn = document.getElementById('templateSelectBtn');\n      if (btn) {\n      btn.dataset.templateName = template.template_name;\n      const display = btn.querySelector('span:first-child');\n      if(display) display.innerHTML = `${template.template_name} <span class=\"star-icon\" style=\"color:${template.priority === 2 ? 'green' : 'yellow'}\">â˜…</span>`;\n      }\n      window.setEditorContent(template.display_template ? template.text_to_display : '');\n      if(closeModal) window.closeModal('templateModal');\n      };\n\n      window.openPatientModalForSave = () => {\n      window.openModal('patientModal');\n      window.rebuildPatientSearchInput();\n      window.searchPatientsInModal('');\n      };\n\n      window.searchPatientsInModal = (term) => {\n      anvil.call(document.getElementById('stableAnchor'), 'search_patients_relay', term)\n      .then(patients => {\n      const list = document.getElementById('patientsList');\n      if(list) {\n      list.innerHTML = '';\n      patients.forEach(p => {\n      const btn = document.createElement('button');\n      btn.className = 'patient-item';\n      btn.textContent = p.name;\n      btn.onclick = () => window.selectPatientForSave(p.unique_id, p.name);\n      list.appendChild(btn);\n      });\n      }\n      });\n      };\n\n      window.selectPatientForSave = (id, name) => {\n      window.selectedPatient = { unique_id: id, name: name };\n      window.closeModal('patientModal');\n      window.continueSave();\n      };\n\n      window.continueSave = () => {\n      const content = window._saveContentData.content;\n      const images = window._saveContentData.images;\n      anvil.call(document.getElementById('stableAnchor'), 'save_report', JSON.stringify({ content }), images, window.selectedPatient)\n      .then(ok => window.displayBanner(ok ? \"Report saved.\" : \"Save failed.\", ok ? 'success' : 'error'));\n      };\n\n      } // End of __my_audio_manager_globals guard\n\n      // --------------------------------------------------------------------------------------------\n      // GOLDEN RULE 2: ALWAYS ATTACH EVENT LISTENERS IN A DEDICATED FUNCTION\n      // --------------------------------------------------------------------------------------------\n      window.__attachAudioManagerEvents = function() {\n      console.log(\"Attaching AudioManager events...\");\n\n      const reattach = (id, event, handler) => {\n      const el = document.getElementById(id);\n      if(el) {\n      const newEl = el.cloneNode(true);\n      el.parentNode.replaceChild(newEl, el);\n      newEl.addEventListener(event, handler);\n      }\n      };\n\n      // --- Navigation ---\n      document.querySelectorAll('.nav-tab').forEach(tab => reattach(tab.id, 'click', e => anvil.call(e.target, `open_${e.target.dataset.click}_form`)));\n\n      // --- Main Audio Controls ---\n      reattach('playButton', 'click', window.startRecording);\n      reattach('stopButton', 'click', window.stopRecording);\n      // --- Audio Playback Logic ---\n      const audioEl = document.getElementById('audioPlayback');\n      const playbackBtn = document.getElementById('audioPlaybackControl');\n      const progressDiv = document.getElementById('audioProgress');\n      const progressBar = document.getElementById('audioProgressBar');\n      const durationSpan = document.getElementById('audioDuration');\n\n      if (audioEl) {\n      audioEl.addEventListener('timeupdate', () => {\n      const { currentTime, duration } = audioEl;\n      if (!duration || isNaN(duration)) return;\n      progressBar.style.width = `${(currentTime / duration) * 100}%`;\n      durationSpan.textContent = `${window.formatTime(currentTime)} / ${window.formatTime(duration)}`;\n      });\n\n      audioEl.addEventListener('loadedmetadata', () => {\n      const { duration } = audioEl;\n      if (!duration || isNaN(duration)) return;\n      durationSpan.textContent = `0:00 / ${window.formatTime(duration)}`;\n      });\n\n      audioEl.addEventListener('ended', () => {\n      if(playbackBtn) playbackBtn.textContent = 'â–¶';\n      if(progressBar) progressBar.style.width = '0%';\n      });\n      }\n\n      const togglePlayback = () => {\n      if (!audioEl || !audioEl.src || isNaN(audioEl.duration)) return;\n      if (audioEl.paused) {\n      audioEl.play();\n      playbackBtn.textContent = 'âšâš';\n      } else {\n      audioEl.pause();\n      playbackBtn.textContent = 'â–¶';\n      }\n      };\n      reattach('audioPlaybackControl', 'click', togglePlayback);\n\n      const seek = (e) => {\n      if (!audioEl || !audioEl.src || !progressDiv || isNaN(audioEl.duration)) return;\n      const rect = progressDiv.getBoundingClientRect();\n      const offsetX = e.clientX - rect.left;\n      audioEl.currentTime = (offsetX / rect.width) * audioEl.duration;\n      };\n      reattach('audioProgress', 'click', seek);\n\n      // --- Mode Toggle & Upload ---\n      reattach('recordButton', 'click', () => window.toggleMode('record'));\n      reattach('uploadButton', 'click', () => window.toggleMode('upload'));\n\n      const dropZone = document.getElementById('dropZone');\n      if (dropZone) {\n      const newZone = dropZone.cloneNode(true);\n      dropZone.parentNode.replaceChild(newZone, dropZone);\n      newZone.addEventListener('dragover', e => { e.preventDefault(); newZone.classList.add('dragover'); });\n      newZone.addEventListener('dragleave', () => newZone.classList.remove('dragover'));\n      newZone.addEventListener('drop', e => { e.preventDefault(); newZone.classList.remove('dragover'); window.handleFileSelect(e); });\n      newZone.addEventListener('click', e => { if (!e.target.closest('label')) newZone.querySelector('#audioFileInput').click(); });\n      newZone.querySelector('#audioFileInput').addEventListener('change', window.handleFileSelect);\n      }\n\n        // --- Main Audio Input Controls ---\n        reattach('playButton', 'click', window.startRecording);\n        reattach('stopButton', 'click', window.stopRecording);\n        // This is the trashcan on the player bar, it should also reset everything\n        reattach('clearRecordingButton', 'click', window.clearRecording); \n\n        // --- NEW: Decision Buttons ---\n        reattach('discardAudioBtn', 'click', window.clearRecording);\n        reattach('processAudioBtn', 'click', () => {\n          const { audioBlob } = window.recordingState;\n          if (!audioBlob) return alert(\"No audio available to process.\");\n          window.processRecordedAudio(audioBlob, document.getElementById('stableAnchor'));\n        });\n\n      // --- Settings ---\n      reattach('templateSelectBtn', 'click', () => window.openModal('templateModal'));\n\n      const langDropdown = document.getElementById('langueDropdown');\n      if(langDropdown) {\n      const newDd = langDropdown.cloneNode(true);\n      langDropdown.parentNode.replaceChild(newDd, langDropdown);\n      newDd.addEventListener('click', e => { if(!e.target.closest('.dropdown-menu')) newDd.querySelector('.dropdown-menu').classList.toggle('active'); });\n      newDd.querySelectorAll('.dropdown-menu div').forEach(item => {\n      item.addEventListener('click', e => {\n      e.stopPropagation();\n      newDd.querySelector('span:first-child').textContent = item.dataset.value;\n      newDd.querySelector('.dropdown-menu').classList.remove('active');\n      });\n      });\n      }\n\n      // --- Editor Toolbar ---\n      reattach('boldBtn', 'click', () => window.formatDoc('bold'));\n      reattach('italicBtn', 'click', () => window.formatDoc('italic'));\n      reattach('underlineBtn', 'click', () => window.formatDoc('underline'));\n      reattach('leftAlignBtn', 'click', () => window.formatDoc('justifyLeft'));\n      reattach('centerAlignBtn', 'click', () => window.formatDoc('justifyCenter'));\n      reattach('rightAlignBtn', 'click', () => window.formatDoc('justifyRight'));\n      reattach('copyBtn', 'click', window.copyEditorContent);\n      // Add other toolbar buttons if needed (e.g., image)\n\n      // --- Bottom Buttons ---\n      reattach('button_archive', 'click', () => {\n      window._saveContentData = { content: window.getEditorContent(), images: [] /* Add image logic if needed */ };\n      window.openPatientModalForSave();\n      });\n      // Add other bottom buttons (status, share)\n      reattach('button_share', 'click', () => window.displayBanner(\"Share feature coming soon.\", \"success\"));\n      reattach('button_status', 'click', e => anvil.call(e.target, 'on_statut_clicked').then(status => { if(status) e.target.textContent = status; }));\n\n\n      // --- Modals ---\n      reattach('closePatientModalBtn', 'click', () => window.closeModal('patientModal'));\n      reattach('newPatientBtn', 'click', () => {\n      anvil.call(document.getElementById('stableAnchor'), 'get_new_patient_details').then(details => {\n      if(details) {\n      window.selectPatientForSave(null, details.name);\n      }\n      });\n      });\n      reattach('closeTemplateModalBtn', 'click', () => window.closeModal('templateModal'));\n      reattach('templateSearchInput', 'input', e => anvil.call(document.getElementById('stableAnchor'), 'search_template_relay', e.target.value).then(window.renderTemplates));\n\n      // --- Final Setup ---\n        if (window.recordingState.isIOS) {\n          const instructions = document.querySelector('.ios-instructions');\n          if (instructions) instructions.style.display = 'block';\n        }\n      window.updateTime();\n      if(!window.timeInterval) window.timeInterval = setInterval(window.updateTime, 60000);\n      \n        window.setAudioWorkflowState('input');\n      };\n\n      // --------------------------------------------------------------------------------------------\n      // GOLDEN RULE 3: IMMEDIATELY ATTACH EVERYTHING\n      // --------------------------------------------------------------------------------------------\n      window.__attachAudioManagerEvents();\n\n    </script>\n  </body>\n</html>"
