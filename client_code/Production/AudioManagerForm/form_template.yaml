t: center;\n        gap: 15px; /* Space between buttons */\n        margin-top: 15px;\n      }\n\n      .decision-button {\n        padding: 10px 20px;\n        border: 1px solid #ddd;\n        border-radius: 4px;\n        background: white;\n        cursor: pointer;\n        font-size: 14px;\n        font-weight: bold;\n        transition: all 0.2s ease;\n      }\n      .decision-button:hover {\n        background: #f5f5f5;\n        border-color: #999;\n      }\n      .decision-button.process {\n        background-color: #4CAF50;\n        border-color: #4CAF50;\n        color: white;\n      }\n      .decision-button.process:hover {\n        background-color: #45a049;\n      }\n      .decision-button.discard {\n        background-color: #f44336;\n        border-color: #f44336;\n        color: white;\n      }\n      .decision-button.discard:hover {\n        background-color: #e53935;\n      }\n      /* --- NEW STYLES FOR OFFLINE FEATURE --- */\n      .actions-row {\n        display: flex;\n        justify-content: space-between; /* Change this from flex-end */\n        align-items: center;\n        padding: 15px 20px;\n      }\n      .time {\n        color: #666;\n        font-size: 14px;\n      }\n      .queue-button {\n        padding: 8px 12px;\n        background: #f0f0f0;\n        border: 1px solid #ccc;\n        border-radius: 4px;\n        cursor: pointer;\n        font-size: 14px;\n        display: flex;\n        align-items: center;\n        gap: 5px;\n      }\n      .queue-button:hover { background: #e0e0e0; }\n      .queue-badge {\n        background-color: #f44336;\n        color: white;\n        border-radius: 50%;\n        padding: 2px 6px;\n        font-size: 11px;\n        font-weight: bold;\n        min-width: 18px;\n        text-align: center;\n        display: none; /* Hidden by default */\n      }\n      .modal {\n        display: none;\n        position: fixed;\n        top: 0;\n        left: 0;\n        width: 100%;\n        height: 100%;\n        background-color: rgba(0, 0, 0, 0.5);\n        z-index: 1000;\n        align-items: center;\n        justify-content: center;\n      }\n      .modal-content {\n        position: relative;\n        background-color: white;\n        padding: 20px;\n        width: 90%;\n        max-width: 500px;\n        border-radius: 8px;\n        box-shadow: 0 4px 10px rgba(0,0,0,0.2);\n      }\n      .modal-header {\n        font-size: 18px;\n        font-weight: bold;\n        margin-bottom: 15px;\n      }\n      .modal-body p { margin-bottom: 15px; }\n      .modal-body label { font-weight: bold; margin-bottom: 5px; display: block; }\n      .modal-body input {\n        width: 100%;\n        padding: 10px;\n        border: 1px solid #ddd;\n        border-radius: 4px;\n        font-size: 16px;\n        margin-bottom: 15px;\n      }\n      .modal-footer {\n        display: flex;\n        justify-content: flex-end;\n        gap: 10px;\n        margin-top: 20px;\n      }\n      .queue-list { max-height: 300px; overflow-y: auto; }\n      .queue-item {\n        display: flex;\n        justify-content: space-between;\n        align-items: center;\n        padding: 10px;\n        border-bottom: 1px solid #eee;\n      }\n      .queue-item:last-child { border-bottom: none; }\n      .queue-item-title { font-weight: bold; }\n      .queue-item-status { font-size: 12px; color: #666; margin-top: 4px; }\n      .queue-item-actions button { margin-left: 10px; }\n      .button {\n        padding: 8px 16px;\n        border: 1px solid #ddd;\n        border-radius: 4px;\n        background: #f5f5f5;\n        cursor: pointer;\n      }\n      .button-primary {\n        background-color: #4CAF50;\n        color: white;\n        border-color: #4CAF50;\n      }\n    </style>\n  </head>\n  <body>\n    <div class=\"container\">\n      <!-- Fixed section: Tabs + Actions -->\n      <div class=\"fixed-section\">\n        <div anvil-slot=\"default\"></div>\n        <div class=\"actions-row\">\n          <button