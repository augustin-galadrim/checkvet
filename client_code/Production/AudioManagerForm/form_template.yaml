              padding: 5px;
              color: #666;
            }
            .divider {
              height: 1px;
              background-color: #ddd;
              margin: 15px 0;
            }

            /* =====================================================
            Banners (temporary messages)
            ===================================================== */
            #bannerContainer {
              position: fixed;
              top: 20px;
              left: 50%;
              transform: translateX(-50%);
              z-index: 2000; /* Higher than modals */
              width: 90%;
              max-width: 400px;
            }
            .banner {
              margin-bottom: 10px;
              padding: 10px 20px;
              border-radius: 4px;
              color: #fff;
              text-align: center;
            }
            .banner-success { background-color: #4caf50; }
            .banner-error { background-color: #f44336; }

            /* =====================================================
            Responsive design (mobile)
            ===================================================== */
            @media (max-width: 800px) {
              .container {
                height: 100vh;
              }
              .actions-row {
                padding: 10px 15px;
              }
              /* Improve touch targets on iOS devices */
              @supports (-webkit-touch-callout: none) {
                .upload-button, .decision-button {
                  padding: 12px 20px;
                  min-height: 44px; /* Apple's recommended minimum */
                  font-size: 16px;
                }
              }
            }
          </style>
        </head>
        <body>
          <div class="container">
            <!-- Fixed section: Tabs + Actions -->
            <div class="fixed-section">
              <div anvil-slot="default"></div>
              <div class="actions-row">
