ble content\n      ===================================================== */\n      .scrollable-content {\n        flex: 1;\n        overflow-y: auto;\n        padding: 20px;\n        padding-bottom: 80px;\n        -webkit-overflow-scrolling: touch;\n      }\n\n      /* =====================================================\n      AUDIO section (playback + recording)\n      ===================================================== */\n      .audio-section {\n        background: white;\n        padding: 20px;\n        border-radius: 8px;\n        margin-bottom: 20px;\n        position: relative;\n      }\n      #audioBar {\n        width: 100%;\n        height: 50px;\n        background-color: #f8f8f8;\n        border-radius: 5px;\n        display: flex;\n        align-items: center;\n        padding: 0 10px;\n        margin-bottom: 20px;\n        border: 1px solid #ddd;\n        position: relative;\n      }\n      #audioPlaybackControl {\n        width: 30px;\n        height: 30px;\n        background-color: #4CAF50;\n        border: none;\n        border-radius: 50%;\n        color: white;\n        font-size: 16px;\n        cursor: pointer;\n        margin-right: 10px;\n      }\n      #audioProgress {\n        flex-grow: 1;\n        height: 10px;\n        background-color: #ddd;\n        border-radius: 5px;\n        overflow: hidden;\n        cursor: pointer;\n        margin-right: 10px;\n        touch-action: none;\n      }\n      #audioProgressBar {\n        width: 0;\n        height: 100%;\n        background-color: #4CAF50;\n        transition: width 0.1s linear;\n      }\n      #audioDuration {\n        font-size: 14px;\n      }\n      #clearRecordingButton {\n        background: none;\n        border: none;\n        font-size: 18px;\n        cursor: pointer;\n        color: #666;\n        margin-left: 10px;\n      }\n      #clearRecordingButton:hover {\n        color: #000;\n      }\n      #retryProcessBtn {\n        position: absolute;\n        top: -40px;\n      