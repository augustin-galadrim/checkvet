emplate-form-title').textContent = 'Nouveau Template de Base';\n          ['template-name', 'template-text'].forEach(id => document.getElementById(id).value = '');\n          document.getElementById('template-language').value = 'en';\n          document.getElementById('delete-template-btn').style.display = 'none';\n        };\n        window.admin_displayTemplateDetails = (template, users, mode) => {\n          window.currentEditingMode = mode;\n          window.currentTemplateId = template.id;\n          document.getElementById('template-form-title').textContent = mode === 'base' ? 'Modifier Template de Base' : 'Modifier Template Utilisateur';\n          document.getElementById('template-name').value = template.name || '';\n          document.getElementById('template-text').value = template.html || '';\n          document.getElementById('template-language').value = template.language || 'en';\n          const showAssignment = (mode === 'base');\n          document.getElementById('delete-template-btn').style.display = (mode === 'base' && template && template.id) ? 'block' : 'none';\n          window.admin_showTemplateForm(true, users, showAssignment);\n        };\n\n        window.admin_attachEvents = function() {\n          document.querySelectorAll('.tab-btn').forEach(btn => reattach(btn.id, 'click', function() { admin_showTab(this.getAttribute('data-tab')); }));\n          reattach('back-btn', 'click', (e) => anvil.call(e.target, 'back_to_home'));\n\n          reattach('structure-search', 'input', e => {\n            const query = e.target.value.toLowerCase();\n            const filtered = window.allData.structures.filter(s => Object.values(s).some(val => String(val).toLowerCase().includes(query)));\n            admin_populateStructures(filtered);\n          });\n          reattach('user-search', 'input', e => {\n            const query = e.target.value.toLowerCase();\n            const filtered = window.allData.users.filter(u => Object.values(u).some(val => Strin