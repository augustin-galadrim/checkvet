;\n          reattach('save-user-btn', 'click', () => {\n            const data = { \n              name: document.getElementById('user-name').value, \n              email: document.getElementById('user-email').value, \n              phone: document.getElementById('user-phone').value, \n              structure: document.getElementById('user-structure').value, \n              supervisor: document.getElementById('user-supervisor').checked, \n              favorite_language: document.getElementById('user-language').value \n            };\n            anvil.call(document.getElementById('admin-container'), 'save_user', data);\n          });\n          reattach('cancel-user-template-btn', 'click', window.admin_hideUserTemplateEditor);\n          reattach('save-user-template-btn', 'click', () => {\n            const data = { name: document.getElementById('user-template-name').value, html: document.getElementById('user-template-text').value, language: document.getElementById('user-template-language').value };\n            anvil.call(document.getElementById('admin-container'), 'save_custom_template', data);\n          });\n\n          reattach('new-template-btn', 'click', (e) => anvil.call(e.target, 'new_template'));\n          reattach('cancel-template-btn', 'click', () => admin_showTemplateForm(false));\n          reattach('save-template-btn', 'click', () => {\n            const data = { name: document.getElementById('template-name').value, html: document.getElementById('template-text').value, language: document.getElementById('template-language').value };\n            if (window.currentEditingMode === 'base') {\n              anvil.call(document.getElementById('admin-container'), 'save_base_template', data);\n            } else {\n              anvil.call(document.getElementById('admin-container'), 'save_custom_template', data);\n            }\n          });\n          reattach('delete-template-btn', 'click', () => {\n            if (confirm(\"Êtes-vous sûr de vouloir supprimer définitivement ce template de base ? Cette action est irréversible.\")) {\n              if (window.currentTemplateId) {\n                anvil.call(document.getElementById('admin-container'), 'delete_base_template', window.currentTemplateId);\n              }\n            }\n          });\n          reattach('assign-template-btn', 'click', () => {\n            const userIds = Array.from(document.querySelectorAll('.user-checkbox:checked')).map(cb => cb.dataset.id);\n            if (window.currentTemplateId && userIds.length > 0) {\n              anvil.call(document.getElementById('admin-container'), 'assign_template_to_users', window.currentTemplateId, userIds);\n            } else {\n              window.displayBanner(\"Template and at least one user must be selected for assignment.\", \"error\");\n            }\n          });\n        };\n      }\n      window.admin_attachEvents();\n    </script>\n  </body>\n</html>"
