     if (cancelStructureBtn) cancelStructureBtn.replaceWith(cancelStructureBtn.cloneNode(true));\n          if (saveStructureBtn) saveStructureBtn.replaceWith(saveStructureBtn.cloneNode(true));\n\n          // Re-attach event listeners\n          document.getElementById('new-structure-btn').addEventListener('click', function(event) {\n            anvil.call(event.target, 'new_structure');\n          });\n\n          document.getElementById('cancel-structure-btn').addEventListener('click', function() {\n            showStructureForm(false);\n          });\n\n          document.getElementById('save-structure-btn').addEventListener('click', function() {\n            saveStructure();\n          });\n\n          // ---- User Management Buttons ----\n          const newUserBtn = document.getElementById('new-user-btn');\n          const cancelUserBtn = document.getElementById('cancel-user-btn');\n          const saveUserBtn = document.getElementById('save-user-btn');\n\n          // Replace with clones to remove old event listeners\n          if (newUserBtn) newUserBtn.replaceWith(newUserBtn.cloneNode(true));\n          if (cancelUserBtn) cancelUserBtn.replaceWith(cancelUserBtn.cloneNode(true));\n          if (saveUserBtn) saveUserBtn.replaceWith(saveUserBtn.cloneNode(true));\n\n          // Re-attach event listeners\n          document.getElementById('new-user-btn').addEventListener('click', function(event) {\n            anvil.call(event.target, 'new_user');\n          });\n\n          document.getElementById('cancel-user-btn').addEventListener('click', function() {\n            showUserForm(false);\n          });\n\n          document.getElementById('save-user-btn').addEventListener('click', function() {\n            saveUser();\n          });\n\n          // ---- Add Vet to Structure Button ----\n          const addVetBtn = document.getElementById('add-vet-btn');\n          if (addVetBtn) {\n            addVetBtn.replaceWith(addVetBtn.cloneNode(true));\n            document.getElementById('add-vet-btn').addEventListener('click', function() {\n              addVetToStructure();\n            });\n          }\n\n          const newTemplateBtn = document.getElementById('new-template-btn');\n          const cancelTemplateBtn = document.getElementById('cancel-template-btn');\n          const saveTemplateBtn = document.getElementById('save-template-btn');\n\n          // Replace with clones to remove old event listeners\n          if (newTemplateBtn) newTemplateBtn.replaceWith(newTemplateBtn.cloneNode(true));\n          if (cancelTemplateBtn) cancelTemplateBtn.replaceWith(cancelTemplateBtn.cloneNode(true));\n          if (saveTemplateBtn) saveTemplateBtn.replaceWith(saveTemplateBtn.cloneNode(true));\n\n          // Re-attach event listeners\n          document.getElementById('new-template-btn').addEventListener('click', function(event) {\n            anvil.call(event.target, 'new_template');\n          });\n\n          document.getElementById('cancel-template-btn').addEventListener('click', function() {\n            showTemplateForm(false);\n          });\n\n          document.getElementById('save-template-btn').addEventListener('click', function() {\n            saveTemplate();\n          });\n\n          console.log(\"Admin event handlers attached successfully.\");\n        };\n      }\n\n      window.__attachAdminEvents();\n\n      if (!window.__session_handlers_initialized) {\n        window.__session_handlers_initialized = true;\n\n        window.setupSessionHandlers = function() {\n          document.addEventListener('visibilitychange', function() {\n            if (document.visibilityState === 'visible') {\n              const formElement = document.getElementById('admin-container');\n              if (formElement) {\n                anvil.call(formElement, 'refresh_session_relay');\n              }\n            }\n          });\n\n          window.addEventListener('online', function() {\n            const formElement = document.getElementById('admin-container');\n            if (formElement) {\n              anvil.call(formElement, 'refresh_session_relay');\n            }\n          });\n        };\n\n        window.setupSessionHandlers();\n      }\n    </script>\n  </body>\n</html>"
