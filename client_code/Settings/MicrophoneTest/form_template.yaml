container:
  properties:
    html: |-
      <!DOCTYPE html>
      <html lang="fr">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Microphone Test</title>
          <style>
            .content {
              flex: 1;
              padding: 20px;
              text-align: center;
            }
            .instructions {
              margin-bottom: 20px;
            }
            .instructions h1 {
              font-size: 22px;
              margin-bottom: 10px;
            }
            .instructions p {
              font-size: 16px;
              color: #555;
            }
          </style>
        </head>
        <body>
          <div class="responsive-container">
            <div anvil-slot="default"></div>

            <div class="content">
              <div class="instructions">
                <h1 id="microphoneTest-h1-title">Test Your Microphone</h1>
                <p id="microphoneTest-p-instructions">Click the microphone to start recording, then click the checkmark to stop. You will be able to play back your recording.</p>
              </div>

              <div anvil-slot="recorder_slot"></div>
              <div anvil-slot="playback_slot"></div>
            </div>
          </div>
        </body>
      </html>
  type: HtmlTemplate
is_package: true
