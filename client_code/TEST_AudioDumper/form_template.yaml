n-bottom: -1px;\n    }\n    .actions-row {\n      display: flex;\n      justify-content: flex-end;\n      align-items: center;\n      padding: 15px 20px;\n    }\n    .time {\n      color: #666;\n      font-size: 14px;\n    }\n    /* =====================================================\n       Contenu scrollable\n    ===================================================== */\n    .scrollable-content {\n      flex: 1;\n      overflow-y: auto;\n      padding: 20px;\n      padding-bottom: 80px;\n      -webkit-overflow-scrolling: touch;\n    }\n\n    /* =====================================================\n       Section AUDIO (lecture + enregistrement)\n    ===================================================== */\n    .audio-section {\n      background: white;\n      padding: 20px;\n      border-radius: 8px;\n      margin-bottom: 20px;\n      position: relative;\n    }\n    #audioBar {\n      width: 100%;\n      height: 50px;\n      background-color: #f8f8f8;\n      border-radius: 5px;\n      display: flex;\n      align-items: center;\n      padding: 0 10px;\n      margin-bottom: 20px;\n      border: 1px solid #ddd;\n      position: relative;\n    }\n    /* Contrôles PC */\n    #audioPlaybackControl {\n      width: 30px;\n      height: 30px;\n      background-color: #4CAF50;\n      border: none;\n      border-radius: 50%;\n      color: white;\n      font-size: 16px;\n      cursor: pointer;\n      margin-right: 10px;\n    }\n    #audioProgress {\n      flex-grow: 1;\n      height: 10px;\n      background-color: #ddd;\n      border-radius: 5px;\n      overflow: hidden;\n      cursor: pointer;\n      margin-right: 10px;\n      touch-action: none;\n    }\n    #audioProgressBar {\n      width: 0;\n      height: 100%;\n      background-color: #4CAF50;\n      transition: width 0.1s linear;\n    }\n    #audioDuration {\n      font-size: 14px;\n    }\n    #clearRecordingButton {\n      background: none;\n      border: none;\n      font-size: 18px;\n      cursor: pointer;\n      color: #666;\n      margin-left: 10px;\n    }\n    #clearRecordingButton:hover {\n      color: #000;\n    }\n    #retryProcessBtn {\n      position: absolute;\n      top: -40px;\n      right: 10px;\n      padding: 8px 12px;\n      background-color: #4caf50;\n      color: white;\n      border: none;\n      border-radius: 4px;\n      cursor: pointer;\n      display: none;\n    }\n    .recording-controls {\n      position: relative;\n      width: 200px;\n      height: 200px;\n      margin: 20px auto;\n    }\n    #circularProgress {\n      position: relative;\n      width: 200px;\n      height: 200px;\n      margin: 0 auto;\n      border-radius: 50%;\n      overflow: hidden;\n    }\n    #progressRing {\n      position: absolute;\n      top: 0;\n      left: 0;\n      width: 100%;\n      height: 100%;\n      border-radius: 50%;\n      background: conic-gradient(#ddd 0deg, #ddd 0deg);\n    }\n    #centerHole {\n      position: absolute;\n      top: 8px;\n      left: 8px;\n      width: 184px;\n      height: 184px;\n      background-color: #fff;\n      border-radius: 50%;\n      z-index: 1;\n    }\n    .control-button-group {\n      position: absolute;\n      top: 50%;\n      left: 50%;\n      transform: translate(-50%, -50%);\n      display: flex;\n      gap: 30px;\n      z-index: 2;\n    }\n    .control-button {\n      width: 45px;\n      height: 45px;\n      border: 1px solid #666;\n      border-radius: 2px;\n      cursor: pointer;\n      background-color: white;\n      color: #666;\n      display: flex;\n      align-items: center;\n      justify-content: center;\n      font-size: 24px;\n      transition: all 0.3s ease;\n      padding: 0;\n    }\n    .control-button svg {\n      pointer-events: none;\n    }\n    .control-button:hover {\n      background-color: #f5f5f5;\n      border-color: #333;\n      color: #333;\n    }\n\n    /* =====================================================\n       Upload Voice Memo Section for all devices\n    ===================================================== */\n    .upload-section {\n      margin: 20px auto;\n      max-width: 400px;\n      position: relative;\n      display: flex;\n      flex-direction: column;\n      align-items: center;\n    }\n\n    .upload-container {\n      width: 100%;\n      border: 2px dashed #aaa;\n      border-radius: 10px;\n      padding: 20px;\n      text-align: center;\n      background-color: #f8f8f8;\n      transition: all 0.3s ease;\n      cursor: pointer;\n      margin-bottom: 15px;\n    }\n\n    .upload-container:hover {\n      border-color: #4CAF50;\n      background-color: #f0f9f0;\n    }\n\n    .upload-container.dragover {\n      border-color: #4CAF50;\n      background-color: #e7f6e7;\n      transform: scale(1.02);\n    }\n\n    .upload-icon {\n      font-size: 40px;\n      color: #666;\n      margin-bottom: 10px;\n    }\n\n    .upload-text {\n      color: #333;\n      font-size: 16px;\n      margin-bottom: 5px;\n    }\n\n    .upload-description {\n      color: #666;\n      font-size: 14px;\n      margin-bottom: 15px;\n    }\n\n    .upload-button {\n      background-color: #4CAF50;\n      color: white;\n      border: none;\n      padding: 10px 20px;\n      border-radius: 5px;\n      font-size: 16px;\n      cursor: pointer;\n      transition: background-color 0.3s;\n      min-height: 44px; /* iOS minimum touch target size */\n    }\n\n    .upload-button:hover {\n      background-color: #45a049;\n    }\n\n    .upload-button:active {\n      transform: scale(0.98);\n      opacity: 0.9;\n    }\n\n    #audioFileInput {\n      display: none;\n    }\n\n    .file-info {\n      display: none;\n      margin-top: 15px;\n      padding: 10px;\n      background-color: #e8f5e9;\n      border-radius: 5px;\n      width: 100%;\n      font-size: 14px;\n    }\n\n    .file-name {\n      font-weight: bold;\n      word-break: break-all;\n    }\n\n    .file-size {\n      color: #666;\n    }\n\n    .file-actions {\n      display: flex;\n      justify-content: space-between;\n      margin-top: 10px;\n    }\n\n    .file-button {\n      padding: 5px 10px;\n      border-radius: 3px;\n      border: none;\n      font-size: 14px;\n      cursor: pointer;\n      min-height: 36px;\n    }\n\n    .process-file-button {\n      background-color: #4CAF50;\n      color: white;\n    }\n\n    .remove-file-button {\n      background-color: #f44336;\n      color: white;\n    }\n\n    .format-warning {\n      display: none;\n      margin-top: 10px;\n      padding: 8px;\n      background-color: #fff3e0;\n      border-left: 4px solid #ff9800;\n      font-size: 13px;\n      color: #6d4c41;\n    }\n\n    /* iOS-specific guidance */\n    .ios-instructions {\n      margin: 15px 0;\n      padding: 15px;\n      background-color: #f8f9fa;\n      border-left: 4px solid #007aff;\n      border-radius: 4px;\n      font-size: 14px;\n      display: none; /* Hidden by default, shown by JS for iOS */\n    }\n    \n    .ios-instructions h4 {\n      color: #007aff;\n      margin-top: 0;\n      margin-bottom: 10px;\n    }\n    \n    .ios-instructions ol {\n      padding-left: 20px;\n    }\n    \n    .ios-instructions li {\n      margin-bottom: 8px;\n    }\n\n    /* Basculement entre l'upload et l'enregistrement */\n    .mode-toggle {\n      display: flex;\n      justify-content: center;\n      margin-bottom: 20px;\n      border-bottom: 1px solid #eee;\n      padding-bottom: 15px;\n    }\n\n    .toggle-button {\n      padding: 8px 16px;\n      margin: 0 5px;\n      background-color: #f1f1f1;\n      border: 1px solid #ddd;\n      border-radius: 20px;\n      font-size: 14px;\n      cursor: pointer;\n      transition: all 0.3s ease;\n    }\n\n    .toggle-button.active {\n      background-color: #4CAF50;\n      color: white;\n      border-color: #4CAF50;\n    }\n\n    @keyframes recordingFlash {\n      0% { background: conic-gradient(#ffe5e5 0deg, #ffe5e5 360deg); }\n      50% { background: conic-gradient(#ffffff 0deg, #ffffff 360deg); }\n      100% { background: conic-gradient(#ffe5e5 0deg, #ffe5e5 360deg); }\n    }\n    .recording-flash {\n      animation: recordingFlash 1.5s infinite;\n    }\n    /* Affichage mobile de l'audio (seulement sur mobile) */\n    #mobileAudioDisplay {\n      display: none;\n      width: 100%;\n      text-align: center;\n      font-size: 16px;\n      font-weight: bold;\n      color: #333;\n    }\n\n    /* =====================================================\n       Section Paramètres\n    ===================================================== */\n    .parameters-section {\n      background: white;\n      padding: 20px;\n      border-radius: 8px;\n      margin-bottom: 20px;\n    }\n    .parameter-row {\n      display: flex;\n      justify-content: space-between;\n      align-items: center;\n      margin-bottom: 15px;\n    }\n    .parameter-row label {\n      font-weight: bold;\n      margin-right: 10px;\n    }\n    .template-select-container .select-button {\n      min-width: 200px;\n      padding: 8px;\n      border: 1px solid #ddd;\n      border-radius: 4px;\n      background: white;\n      cursor: pointer;\n      display: flex;\n      justify-content: space-between;\n      align-items: center;\n      font-size: 14px;\n    }\n    .dropdown {\n      min-width: 200px;\n      padding: 8px;\n      border: 1px solid #ddd;\n      border-radius: 4px;\n      background: white;\n      cursor: pointer;\n      position: relative;\n      display: flex;\n      justify-content: space-between;\n      align-items: center;\n    }\n    .arrow { margin-left: 10px; color: #666; }\n    .dropdown-menu {\n      position: absolute;\n      top: 100%;\n      left: 0;\n      width: 100%;\n      background: white;\n      border: 1px solid #ddd;\n      border-radius: 4px;\n      display: none;\n      z-index: 1000;\n    }\n    .dropdown-menu.active { display: block; }\n    .dropdown-menu div {\n      padding: 8px;\n      cursor: pointer;\n    }\n    .dropdown-menu div:hover { background: #f5f5f5; }\n    /* ============================================