; }\n    .divider {\n      height: 1px;\n      background-color: #ddd;\n      margin: 15px 0;\n    }\n    .patients-list { max-height: 200px; overflow-y: auto; }\n    .patient-item {\n      display: block;\n      width: 100%;\n      padding: 8px 12px;\n      background: none;\n      border: none;\n      border-radius: 6px;\n      text-align: left;\n      cursor: pointer;\n      font-size: 14px;\n      color: #333;\n    }\n    .patient-item:hover { background-color: #f3f4f6; }\n    .close-button {\n      position: absolute;\n      top: 15px;\n      right: 15px;\n      background: none;\n      border: none;\n      cursor: pointer;\n      padding: 5px;\n      color: #666;\n    }\n\n    /* =====================================================\n       Modal de sélection de modèle\n    ===================================================== */\n    .template-select-container .modal {\n      z-index: 1100;\n    }\n    #templateModal {\n      display: none;\n      position: fixed;\n      top: 0; left: 0;\n      width: 100%; height: 100%;\n      background-color: rgba(0, 0, 0, 0.5);\n    }\n    #templateModal .modal-content {\n      margin: 15% auto;\n      padding: 20px;\n      width: 90%;\n      max-width: 400px;\n      border-radius: 8px;\n      box-shadow: 0 4px 6px rgba(0,0,0,0.1);\n      position: relative;\n    }\n    #templateModal .modal-header { margin-bottom: 20px; }\n    #templateModal .modal-title {\n      font-size: 18px;\n      font-weight: 600;\n      margin: 0 0 15px 0;\n    }\n    #templateModal .search-container { position: relative; margin-bottom: 20px; }\n    #templateModal .search-icon {\n      position: absolute;\n      left: 12px;\n      top: 50%;\n      transform: translateY(-50%);\n      width: 16px;\n      height: 16px;\n      color: #666;\n    }\n    #templateModal .search-input {\n      width: 100%;\n      padding: 8px 12px 8px 36px;\n      border: 1px solid #ddd;\n      border-radius: 6px;\n      font-size: 14px;\n      box-sizing: border-box;\n    }\n    #templateModal .templates-list { max-height: 300px; overflow-y: auto; }\n    #templateModal .template-item {\n      display: flex;\n      justify-content: space-between;\n      align-items: center;\n      width: 100%;\n      padding: 8px 12px;\n      background: none;\n      border: none;\n      border-radius: 6px;\n      text-align: left;\n      cursor: pointer;\n      font-size: 14px;\n      color: #333;\n    }\n    #templateModal .template-item:hover { background: #f3f4f6; }\n    #templateModal .star-icon {\n      font-size: 16px;\n      line-height: 1;\n    }\n    #templateModal .close-button {\n      position: absolute;\n      top: 15px;\n      right: 15px;\n      background: none;\n      border: none;\n      cursor: pointer;\n      padding: 5px;\n      color: #666;\n    }\n\n    /* =====================================================\n       Bannières (messages temporaires)\n    ===================================================== */\n    #bannerContainer {\n      position: fixed;\n      top: 20px;\n      left: 50%;\n      transform: translateX(-50%);\n      z-index: 2000;\n    }\n    .banner {\n      margin-bottom: 10px;\n      padding: 10px 20px;\n      border-radius: 4px;\n      color: #fff;\n      opacity: 0.9;\n      font-size: 14px;\n      min-width: 200px;\n      text-align: center;\n    }\n    .banner-success {\n      background-color: #4caf50;\n    }\n    .banner-error {\n      background-color: #f44336;\n    }\n\n    /* =====================================================\n       Réponse adaptative (mobile)\n    ===================================================== */\n    @media (max-width: 800px) {\n      .container {\n        height: 100vh;\n      }\n      .bottom-buttons {\n        width: 100%;\n        left: 0;\n        transform: none;\n      }\n      .nav-tab {\n        font-size: 12px;\n        padding: 6px 8px;\n      }\n      .actions-row {\n        padding: 10px 15px;\n      }\n      #audioBar {\n        height: auto;\n        padding: 10px;\n        display: flex;\n        justify-content: center;\n        align-items: center;\n      }\n      #audioPlaybackControl,\n      #audioProgress,\n      #audioDuration,\n      #clearRecordingButton {\n        display: none;\n      }\n      #mobileAudioDisplay {\n        display: block;\n      }\n      .recording-controls {\n        width: 180px;\n        height: 180px;\n      }\n      #circularProgress {\n        width: 180px;\n        height: 180px;\n      }\n      #centerHole {\n        top: 7px;\n        left: 7px;\n        width: 166px;\n        height: 166px;\n      }\n      \n      /* Mise en évidence du mode Upload sur mobile */\n      .upload-section {\n        margin-top: 10px;\n      }\n      .mode-toggle {\n        margin-bottom: 10px;\n        padding-bottom: 10px;\n      }\n      .toggle-button {\n        font-size: 13px;\n        padding: 6px 12px;\n      }\n      \n      /* iOS-specific adjustments */\n      @supports (-webkit-touch-callout: none) {\n        /* Make buttons larger for better touch targets on iOS */\n        .upload-button, .file-button, .toggle-button {\n          padding: 12px 20px;\n          min-height: 44px; /* iOS minimum recommended touch target size */\n          font-size: 16px; /* Prevent zoom on focus in iOS */\n        }\n      }\n    }\n  </style>\n</head>\n<body>\n  <div class=\"container\">\n    <!-- Section fixe: Onglets + Actions -->\n    <div class=\"fixed-section\">\n      <div class=\"nav-tabs\">\n        <button class=\"nav-tab active\" data-click=\"production\">Production</button>\n        <button class=\"nav-tab\" data-click=\"templates\">Modèles/IA</button>\n        <button class=\"nav-tab\" data-click=\"archives\">Archives</button>\n        <button class=\"nav-tab\" data-click=\"settings\">Paramètres</button>\n      </div>\n      <div class=\"actions-row\">\n        <div class=\"time\">11:44</div>\n      </div>\n    </div>\n\n    <!-- Contenu scrollable -->\n    <div class=\"scrollable-content\">\n      <!-- Section Audio (Lecture + Enregistrement) -->\n      <div class=\"audio-section\">\n        <div id=\"audioBar\">\n          <button id=\"audioPlaybackControl\">▶</button>\n          <div id=\"audioProgress\">\n            <div id=\"audioProgressBar\"></div>\n          </div>\n          <span id=\"audioDuration\">0:00 / 0:00</span>\n          <button id=\"clearRecordingButton\" title=\"Réinitialiser l'enregistrement\">🗑</button>\n          <button id=\"retryProcessBtn\">Relancer l'IA sur mon audio</button>\n          <div id=\"mobileAudioDisplay\"></div>\n        </div>\n\n        <!-- Basculement entre les modes -->\n        <div class=\"mode-toggle\">\n          <button id=\"recordButton\" class=\"toggle-button active\">Enregistrer</button>\n          <button id=\"uploadButton\" class=\"toggle-button\">Importer un mémo vocal</button>\n        </div>\n\n        <!-- Mode Enregistrement -->\n        <div class=\"recording-controls\" id=\"recordingMode\">\n          <div id=\"circularProgress\">\n            <div id=\"progressRing\"></div>\n            <div id=\"centerHole\"></div>\n            <div class=\"control-button-group\">\n              <button id=\"playButton\" class=\"control-button\">\n                <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"currentColor\" viewBox=\"0 0 16 16\">\n                  <path d=\"M8 11.5a2.5 2.5 0 0 0 2.5-2.5V4a2.5 2.5 0 1 0-5 0v5A2.5 2.5 0 0 0 8 11.5z\"/>\n                  <path d=\"M10 5a.5.5 0 0 1 1 0v4a3 3 0 1 1-6 0V5a.5.5 0 0 1 1 0v4a2 2 0 0 0 4 0V5z\"/>\n                  <path d=\"M8 13a4.5 4.5 0 0 0 4.5-4.5.5.5 0 0 1 1 0 5.5 5.5 0 0 1-11 0 .5.5 0 0 1 1 0A4.5 4.5 0 0 0 8 13z\"/>\n                </svg>\n              </button>\n              <button id=\"stopButton\" class=\"control-button\">\n                <svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" width=\"16\" height=\"16\">\n                  <path d=\"M4 12l5 5L20 7\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\"/>\n                </svg>\n              </button>\n            </div>\n          </div>\n        </div>\n\n        <!-- Mode Upload - Optimisé pour iOS -->\n        <div class=\"upload-section\" id=\"uploadMode\" style=\"display: none;\">\n          <div class=\"upload-container\" id=\"dropZone\">\n            <div class=\"upload-icon\">📋</div>\n            <div class=\"upload-text\">Déposez votre mémo vocal ici</div>\n            <div class=\"upload-description\">ou cliquez pour sélectionner un fichier</div>\n            <!-- File input avec accept étendu pour inclure les formats iOS -->\n            <input type=\"file\" id=\"audioFileInput\" accept=\"audio/*,.m4a,.caf\">\n            <label for=\"audioFileInput\" class=\"upload-button\">Sélectionner un fichier</label>\n          </div>\n          \n          <!-- Instructions pour iOS (affichées uniquement sur iOS) -->\n          <div class=\"ios-instructions\">\n            <h4>Pour les utilisateurs iPhone :</h4>\n            <p>Pour utiliser vos mémos vocaux :</p>\n            <ol>\n              <li>Ouvrez l'application <strong>Fichiers</strong> sur votre iPhone</li>\n              <li>Localisez le mémo vocal (il peut être dans <strong>Sur mon iPhone > Dictaphone</strong>)</li>\n              <li>Appuyez et maintenez sur le fichier pour voir les options</li>\n              <li>Choisissez <strong>\"Partager\"</strong></li>\n              <li>Sélectionnez <strong>\"Enregistrer dans Fichiers\"</strong></li>\n              <li>Enregistrez-le dans un emplacement accessible comme <strong>iCloud Drive</strong></li>\n              <li>Revenez à cette page et utilisez le bouton <strong>\"Sélectionner un fichier\"</strong></li>\n            </ol>\n          </div>\n          \n          <div class=\"file-info\" id=\"fileInfo\">\n            <div class=\"file-name\" id=\"fileName\">memo.m4a</div>\n            <div class=\"file-size\" id=\"fileSize\">2.4 MB</div>\n            <div class=\"file-actions\">\n              <button class=\"file-button process-file-button\" id=\"processFileButton\">Traiter le fichier</button>\n              <button class=\"file-button remove-file-button\" id=\"removeFileButton\">Supprimer</button>\n            </div>\n          </div>\n          \n          <div class=\"format-warning\" id=\"formatWarning\">\n            Ce format de fichier pourrait ne pas être compatible avec les mémos vocaux iOS.\n            Les formats recommandés sont: .m4a, .mp3, .aac\n          </div>\n        </div>\n\n        <audio id=\"audioPlayback\" style=\"display: none;\"></audio>\n      </div>\n\n      <!-- Section Paramètres -->\n      <div class=\"parameters-section\">\n        <div class=\"parameter-row\">\n          <label>Modèle</label>\n          <div class=\"template-select-container\">\n            <button class=\"select-button\" id=\"templateSelectBtn\">\n              <span>Sélectionnez un modèle</span>\n              <span>▼</span>\n            </button>\n          </div>\n        </div>\n        <div class=\"parameter-row\">\n          <label>Langue</label>\n          <div class=\"dropdown\" id=\"langueDropdown\">\n            <span>🇫🇷</span>\n            <span class=\"arrow\">▼</span>\n            <div class=\"dropdown-menu\">\n              <div data-value=\"🇫🇷\">🇫🇷</div>\n              <div data-value=\"🇬🇧\">🇬🇧</div>\n            </div>\n          </div>\n        </div>\n      </div>\n\n      <!-- Section Éditeur -->\n      <div class=\"editor-section\">\n        <div id=\"toolbar\">\n          <button onclick=\"formatDoc('bold')\" class=\"toolbar-button\"><b>B</b></button>\n          <button onclick=\"formatDoc('italic')\" class=\"toolbar-button\"><i>I</i></button>\n          <button onclick=\"formatDoc('underline')\" class=\"toolbar-button\"><u>U</u></button>\n          <button onclick=\"formatDoc('justifyleft')\" class=\"toolbar-button\">Gauche</button>\n          <button onclick=\"formatDoc('justifycenter')\" class=\"toolbar-button\">Centre</button>\n          <button onclick=\"formatDoc('justifyright')\" class=\"toolbar-button\">Droite</button>\n          <button onclick=\"insertImage()\" class=\"toolbar-button\">Image</button>\n          <span style=\"margin-left:auto;\"></span>\n          <button onclick=\"copyEditorContent()\" class=\"toolbar-button\">Copier</button>\n        </div>\n        <div id=\"editor\" contenteditable=\"true\"></div>\n      </div>\n    </div>\n\n    <!-- Boutons du bas -->\n    <div class=\"bottom-buttons\">\n      <button class=\"bottom-button\" data-click=\"statut\">Statut</button>\n      <button class=\"bottom-button\" data-click=\"enregistrer\">Archiver</button>\n      <button class=\"bottom-button\" data-click=\"partager\">Partager</button>\n    </div>\n  </div>\n\n  <!-- Modal de sélection de patient -->\n  <div class=\"patient-select-container\">\n    <button class=\"select-button\" id=\"patientSelectBtn\" style=\"display:none;\">\n      <span>Sélectionnez un patient</span>\n      <span>▼</span>\n    </button>\n    <div class=\"modal\" id=\"patientModal\">\n      <div class=\"modal-content\">\n        <button class=\"close-button\" onclick=\"closePatientModal()\">✕</button>\n        <div class=\"modal-header\">\n          <h3 class=\"modal-title\">Sélectionnez un patient</h3>\n          <div class=\"search-container\">\n            <svg class=\"search-icon\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\">\n              <circle cx=\"11\" cy=\"11\" r=\"8\"></circle>\n              <line x1=\"21\" y1=\"21\" x2=\"16.65\" y2=\"16.65\"></line>\n            </svg>\n            <div id=\"patientSearchHolder\">\n              <input type=\"text\" class=\"search-input\" placeholder=\"Rechercher un patient...\" id=\"searchInput\" oninput=\"searchPatientsInModal(this.value)\">\n            </div>\n          </div>\n        </div>\n        <button class=\"new-patient-btn\" onclick=\"newPatientForSave()\">\n          <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\">\n            <path d=\"M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2\"></path>\n            <circle cx=\"9\" cy=\"7\" r=\"4\"></circle>\n            <line x1=\"19\" y1=\"8\" x2=\"19\" y2=\"14\"></line>\n            <line x1=\"16\" y1=\"11\" x2=\"22\" y2=\"11\"></line>\n          </svg>\n          Nouveau patient\n        </button>\n        <div class=\"divider\"></div>\n        <div class=\"patients-list\" id=\"patientsList\">\n          <!-- Liste des patients insérée dynamiquement -->\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- Modal de sélection de modèle -->\n  <div class=\"template-select-container\">\n    <div class=\"modal\" id=\"templateModal\">\n      <div class=\"modal-content\">\n        <button class=\"close-button\" onclick=\"closeTemplateModal()\">✕</button>\n        <div class=\"modal-header\">\n          <h3 class=\"modal-title\">Sélectionnez un modèle</h3>\n          <div class=\"search-container\">\n            <svg class=\"search-icon\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\">\n              <circle cx=\"11\" cy=\"11\" r=\"8\"></circle>\n              <line x1=\"21\" y1=\"21\" x2=\"16.65\" y2=\"16.65\"></line>\n            </svg>\n            <input type=\"text\" class=\"search-input\" placeholder=\"Rechercher un modèle...\" id=\"templateSearchInput\">\n          </div>\n        </div>\n        <div class=\"templates-list\" id=\"templatesList\">\n          <!-- Liste des modèles insérée dynamiquement -->\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- Bannières pour messages temporaires -->\n  <div id=\"bannerContainer\"></div>\n\n  <!-- Librairies externes pour PDF -->\n  <script src=\"https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js\"></script>\n  <script src=\"https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js\"></script>\n\n  <!-- Script principal (JS) -->\n  <script>\n    // --------------------------------------------------------------------------------------------\n    // Wake lock initialization (Screen Wake Lock API + NoSleep.js fallback)\n    // --------------------------------------------------------------------------------------------\n    window.wakeLockController = {\n      wakeLock: null,\n      noSleep: null,\n      \n      init: function() {\n        if (!this.noSleep) {\n          this.noSleep = new NoSleep();\n        }\n      },\n      requestWakeLock: function() {\n        this.init();\n        // Try Screen Wake Lock API\n        if ('wakeLock' in navigator) {\n          navigator.wakeLock.request('screen')\n            .then((lock) => {\n              console.log('Wake Lock activated with Screen Wake Lock API');\n              this.wakeLock = lock;\n              this.wakeLock.addEventListener('release', () => {\n                console.log('Wake Lock was released by the system');\n              });\n            })\n            .catch((err) => {\n              console.log('Failed to activate Screen Wake Lock API, falling back to NoSleep.js:', err);\n              this.noSleep.enable();\n            });\n        } else {\n          console.log('Screen Wake Lock API not supported, using NoSleep.js');\n          this.noSleep.enable();\n        }\n      },\n      releaseWakeLock: function() {\n        if (this.wakeLock) {\n          this.wakeLock.release()\n            .then(() => {\n              this.wakeLock = null;\n              console.log('Wake Lock released');\n            });\n        }\n        if (this.noSleep) {\n          this.noSleep.disable();\n        }\n      }\n    };\n\n    // Re-request wake lock when document becomes visible again\n    document.addEventListener('visibilitychange', function() {\n      if (document.visibilityState === 'visible' && window.wakeLockController) {\n        window.wakeLockController.requestWakeLock();\n      }\n    });\n\n    // --------------------------------------------------------------------------------------------\n    // Enhanced iOS Voice Memo Handling\n    // --------------------------------------------------------------------------------------------\n    // Détection d'iOS\n    function isIOS() {\n      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;\n    }\n\n    // Affichage des instructions iOS si nécessaire\n    function setupIOSSupport() {\n      if (isIOS()) {\n        console.log(\"iOS detected - Setting up enhanced voice memo support\");\n        \n        // Afficher les instructions iOS\n        const iosInstructions = document.querySelector('.ios-instructions');\n        if (iosInstructions) {\n          iosInstructions.style.display = 'block';\n        }\n        \n        // Améliorer l'expérience de sélection de fichier sur iOS\n        const audioFileInput = document.getElementById('audioFileInput');\n        if (audioFileInput) {\n          // S'assurer que le type de fichier est bien défini pour les formats iOS\n          audioFileInput.setAttribute('accept', 'audio/*,.m4a,.caf,.aac,.mp4');\n        }\n        \n        // Améliorer le design du bouton sur iOS\n        const uploadButton = document.querySelector('.upload-button');\n        if (uploadButton) {\n          uploadButton.style.minHeight = '44px';\n          uploadButton.style.fontSize = '16px';\n          uploadButton.style.padding = '12px 20px';\n        }\n        \n        // Ajouter un message d'alerte pour l'aide\n        const dropZone = document.getElementById('dropZone');\n        if (dropZone) {\n          const originalClickHandler = dropZone.onclick;\n          dropZone.onclick = function(e) {\n            // Ne pas interférer avec le clic sur le bouton\n            if (e.target.classList.contains('upload-button') || e.target.tagName === 'INPUT') {\n              return;\n            }\n            \n            // Afficher un message d'aide avant d'ouvrir le sélecteur\n            if (confirm(\"Conseil pour iPhone: Si vous ne voyez pas vos mémos vocaux, essayez d'abord de les sauvegarder dans l'app Fichiers.\\n\\nOuvrir le sélecteur de fichiers?\")) {\n              audioFileInput.click();\n            }\n          };\n        }\n      }\n    }\n\n    // Amélioration du traitement des fichiers pour iOS\n    function enhanceFileHandlingForIOS() {\n      if (!isIOS()) return;\n      \n      // Override handleFileSelect pour mieux gérer les erreurs d'iOS\n      const originalHandleFileSelect = window.handleFileSelect;\n      if (originalHandleFileSelect) {\n        window.handleFileSelect = function(evt) {\n          console.log(\"Enhanced file select handler for iOS\");\n          \n          try {\n            // Vérifier si un fichier a été choisi\n            const files = evt.target.files || (evt.dataTransfer && evt.dataTransfer.files);\n            if (!files || files.length === 0) {\n              console.log(\"No files selected on iOS\");\n              window.displayBanner(\"Aucun fichier sélectionné. Consultez les instructions ci-dessous.\", \"error\");\n              return;\n            }\n            \n            const file = files[0];\n            console.log(\"Selected file on iOS:\", file.name, file.type, file.size);\n            \n            // Vérification supplémentaire pour les fichiers vides sur iOS\n            if (file.size === 0) {\n              window.displayBanner(\"Le fichier sélectionné est vide. Consultez les instructions pour iOS.\", \"error\");\n              return;\n            }\n            \n            // Vérifier si le format est susceptible d'être compatible\n            const fileExtension = file.name.split('.').pop().toLowerCase();\n            const commonIOSFormats = ['m4a', 'caf', 'aac', 'mp3', 'wav', 'mp4'];\n            if (!commonIOSFormats.includes(fileExtension)) {\n              window.displayBanner(`Format ${fileExtension} peut être incompatible. Formats recommandés: m4a, mp3`, \"error\");\n            }\n            \n            // Appeler la fonction originale\n            originalHandleFileSelect(evt);\n            \n            // Afficher un message de succès si le fichier semble valide\n            if (file.size > 0) {\n              window.displayBanner(\"Fichier sélectionné avec succès!\", \"success\");\n            }\n          } catch (error) {\n            console.error(\"Error in iOS file handling:\", error);\n            window.displayBanner(\"Erreur lors de la sélection du fichier\", \"error\");\n          }\n        };\n      }\n      \n      // Override processUploadedFile pour mieux gérer les erreurs d'iOS\n      const originalProcessUploadedFile = window.processUploadedFile;\n      if (originalProcessUploadedFile) {\n        window.processUploadedFile = function() {\n          console.log(\"Enhanced processUploadedFile for iOS\");\n          \n          try {\n            const data = window.audioManagerData;\n            if (!data || !data.uploadedFile) {\n              window.displayBanner(\"Aucun fichier audio sélectionné\", \"error\");\n              return;\n            }\n            \n            // Vérifications spécifiques à iOS\n            if (data.uploadedFile.size === 0) {\n              window.displayBanner(\"Le fichier sélectionné est vide. Consultez les instructions pour iOS.\", \"error\");\n              return;\n            }\n            \n            // Afficher des informations utiles pour le débogage\n            console.log(\"Processing file on iOS:\", data.uploadedFile.name, data.uploadedFile.type, data.uploadedFile.size);\n            \n            // Appeler la fonction originale\n            return originalProcessUploadedFile();\n          } catch (error) {\n            console.error(\"Error in iOS file processing:\", error);\n            window.displayBanner(\"Erreur lors du traitement du fichier\", \"error\");\n          }\n        };\n      }\n    }\n\n    // --------------------------------------------------------------------------------------------\n    // Enhancing cross-platform support for audio recording and uploads, including iOS and the wake lock logic.\n    // --------------------------------------------------------------------------------------------\n\n    if (!window.__my_audio_manager_globals) {\n      window.__my_audio_manager_globals = true;\n\n      // Detect if the platform is iOS.\n      window.isIOS = function() {\n        return /iPhone|iPad|iPod/i.test(navigator.userAgent || navigator.vendor || (window.opera && opera.toString() === '[object Opera]'));\n      };\n\n      window.audioManagerData = {\n        mediaRecorder: null,\n        recordedChunks: [],\n        audioBlob: null,\n        stream: null,\n        isRecording: false,\n        isIOS: window.isIOS(),\n        recordRTC: null,\n        // Nouveau: référence au fichier uploadé\n        uploadedFile: null\n      };\n\n      window.transcriptionProgressData = {\n        currentProgress: 0,\n        intervalId: null\n      };\n\n      window.blobToBase64 = function(blob) {\n        return new Promise((resolve, reject) => {\n          const reader = new FileReader();\n          reader.onloadend = () => {\n            const resultStr = reader.result;\n            const base64 = resultStr.split(',')[1];\n            resolve(base64);\n          };\n          reader.onerror = reject;\n          reader.readAsDataURL(blob);\n        });\n      };\n\n      window.setRingPercentage = function(percentage) {\n        const ringElem = document.getElementById(\"progressRing\");\n        const clamped = Math.max(0, Math.min(100, percentage));\n        const angle = (clamped / 100) * 360;\n        if (ringElem) {\n          ringElem.style.background = `conic-gradient(#4caf50 ${angle}deg, #ddd ${angle}deg)`;\n        }\n      };\n\n      window.simulateTranscriptionProgress = function() {\n        const data = window.transcriptionProgressData;\n        data.currentProgress = 0;\n        window.setRingPercentage(0);\n        data.intervalId = setInterval(() => {\n          if (data.currentProgress < 90) {\n            data.currentProgress += 2;\n            window.setRingPercentage(data.currentProgress);\n          } else {\n            clearInterval(data.intervalId);\n          }\n        }, 300);\n      };\n\n      window.finishTranscriptionProgress = function() {\n        const data = window.transcriptionProgressData;\n        clearInterval(data.intervalId);\n        data.currentProgress = 100;\n        window.setRingPercentage(100);\n      };\n\n      window.startRecordingFlash = function() {\n        const ringElem = document.getElementById(\"progressRing\");\n        if (ringElem) { ringElem.classList.add(\"recording-flash\"); }\n      };\n\n      window.stopRecordingFlash = function() {\n        const ringElem = document.getElementById(\"progressRing\");\n        if (ringElem) { ringElem.classList.remove(\"recording-flash\"); }\n      };\n\n      // Process any audio blob (recorded or uploaded)\n      window.processRecording = async function(blob) {\n        try {\n          window.simulateTranscriptionProgress();\n          const base64Audio = await window.blobToBase64(blob);\n          const stopBtn = document.getElementById(\"stopButton\");\n          anvil.call(stopBtn, \"process_recording\", base64Audio)\n            .then(result => {\n              console.log(\"Enregistrement traité. Réponse serveur:\", result);\n              window.finishTranscriptionProgress();\n              window.audioManagerData.audioBlob = blob;\n              window.lastAudioBlob = blob;\n              document.getElementById(\"retryProcessBtn\").style.display = \"block\";\n              updateMobileAudioDisplay();\n            })\n            .catch(error => {\n              console.error(\"Erreur lors du traitement de l'enregistrement:\", error);\n              alert(\"Une erreur s'est produite lors du traitement de l'enregistrement.\");\n              window.finishTranscriptionProgress();\n            });\n        } catch (error) {\n          console.error(\"Erreur lors de la conversion du blob en base64:\", error);\n          alert(\"Une erreur s'est produite lors de la préparation des données audio.\");\n          window.finishTranscriptionProgress();\n        }\n      };\n\n      // Fonction pour traiter un fichier audio uploadé\n      window.processUploadedFile = function() {\n        const data = window.audioManagerData;\n        if (!data.uploadedFile) {\n          alert(\"Veuillez d'abord sélectionner un fichier audio.\");\n          return;\n        }\n\n        window.simulateTranscriptionProgress();\n        const reader = new FileReader();\n        reader.onload = function(e) {\n          const arrayBuffer = e.target.result;\n          const blob = new Blob([arrayBuffer], { type: data.uploadedFile.type });\n          \n          window.blobToBase64(blob)\n            .then(base64Audio => {\n              // Vérifier si le fichier a besoin d'une conversion (pour iOS notamment)\n              const fileInput = document.getElementById('audioFileInput');\n              anvil.call(fileInput, \"convert_audio_format_if_needed\", base64Audio, data.uploadedFile.name)\n                .then(processedAudio => {\n                  return anvil.call(fileInput, \"process_uploaded_audio\", processedAudio);\n                })\n                .then(result => {\n                  console.log(\"Fichier audio traité. Réponse serveur:\", result);\n                  window.finishTranscriptionProgress();\n                  // Stocker le blob pour d'éventuelles utilisations futures\n                  window.audioManagerData.audioBlob = blob;\n                  window.lastAudioBlob = blob;\n                  \n                  // Préparer la lecture et l'affichage\n                  const audioPlayback = document.getElementById(\"audioPlayback\");\n                  if (audioPlayback) {\n                    const audioURL = URL.createObjectURL(blob);\n                    audioPlayback.src = audioURL;\n                    audioPlayback.load();\n                  }\n                  document.getElementById(\"retryProcessBtn\").style.display = \"block\";\n                  updateMobileAudioDisplay();\n                })\n                .catch(error => {\n                  console.error(\"Erreur lors du traitement du fichier audio:\", error);\n                  alert(\"Une erreur s'est produite lors du traitement du fichier audio.\");\n                  window.finishTranscriptionProgress();\n                });\n            })\n            .catch(err => {\n              console.error(\"Erreur lors de la conversion du fichier:\", err);\n              alert(\"Une erreur s'est produite lors de la préparation du fichier audio.\");\n              window.finishTranscriptionProgress();\n            });\n        };\n        \n        reader.onerror = function() {\n          console.error(\"Erreur lecture du fichier:\", reader.error);\n          alert(\"Une erreur s'est produite lors de la lecture du fichier audio.\");\n          window.finishTranscriptionProgress();\n        };\n        \n        reader.readAsArrayBuffer(data.uploadedFile);\n      };\n\n      window.retryProcessing = function(event) {\n        if (window.lastAudioBlob) {\n          window.simulateTranscriptionProgress();\n          window.blobToBase64(window.lastAudioBlob)\n            .then(base64Audio => {\n              anvil.call(event.target, \"process_recording\", base64Audio)\n                .then(result => {\n                  console.log(\"Ré-enregistrement traité. Réponse serveur:\", result);\n                  window.finishTranscriptionProgress();\n                })\n                .catch(error => {\n                  console.error(\"Erreur lors du nouveau traitement:\", error);\n                  alert(\"Une erreur s'est produite lors du nouveau traitement de l'enregistrement.\");\n                 